services:
  electrosage:
    build:
      context: .
      args:
        OPENAI_API_KEY: ${OPENAI_API_KEY}
    image: electrosage:local
    container_name: electrosage-academy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - NODE_ENV=production
      - PORT=4100
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.local
    expose:
      - "4100"
    networks:
      - traefik-proxy
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # HTTPS router
      - "traefik.http.routers.electrosage.rule=Host(`electrosage.emmi.zone`)"
      - "traefik.http.routers.electrosage.entrypoints=websecure"
      - "traefik.http.routers.electrosage.tls.certresolver=letsencrypt"
      - "traefik.http.routers.electrosage.service=electrosage"
      - "traefik.http.services.electrosage.loadbalancer.server.port=4100"
      # HTTP to HTTPS redirect
      - "traefik.http.middlewares.electrosage-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.electrosage-http.rule=Host(`electrosage.emmi.zone`)"
      - "traefik.http.routers.electrosage-http.entrypoints=web"
      - "traefik.http.routers.electrosage-http.middlewares=electrosage-redirect"

networks:
  traefik-proxy:
    external: true
