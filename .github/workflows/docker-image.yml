name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Convert repository name to lowercase (GHCR requirement)
      - name: Set lowercase image name
        id: image
        run: echo "name=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Send success notification (optional)
      - name: Notify Telegram - Success
        if: success() && secrets.TELEGRAM_BOT_TOKEN != ''
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="‚úÖ *Docker Build Successful*

          üì¶ Repository: \`${{ github.repository }}\`
          üåø Branch: \`${{ github.ref_name }}\`
          üè∑Ô∏è Image: \`${{ steps.image.outputs.name }}:latest\`
          üìù SHA: \`${GITHUB_SHA:0:7}\`

          **Pull command:**
          \`\`\`
          docker pull ${{ steps.image.outputs.name }}:latest
          \`\`\`

          Watchtower will auto-deploy at next check interval."

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="${MESSAGE}" || echo "Telegram notification skipped"

      # Send failure notification (optional)
      - name: Notify Telegram - Failure
        if: failure() && secrets.TELEGRAM_BOT_TOKEN != ''
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="‚ùå *Docker Build Failed*

          üì¶ Repository: \`${{ github.repository }}\`
          üåø Branch: \`${{ github.ref_name }}\`

          [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="${MESSAGE}" || echo "Telegram notification skipped"
